<nav aria-label="breadcrumb" *ngIf="items.length > 0">
  <ol class="breadcrumb">
    <li *ngFor="let item of items"
        aria-current="page"
        class="breadcrumb-item"
        [ngClass]="{ active: item.active }"
    >
      <a *ngIf="item.link" [routerLink]="item.link">
        {{item.label}}
      </a>

      <span *ngIf="!item.link">
        {{item.label}}
      </span>
    </li>
  </ol>
</nav>
