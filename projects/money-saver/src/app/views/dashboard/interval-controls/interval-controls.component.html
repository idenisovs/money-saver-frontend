<section class="card mb-2">
  <header class="card-header" *ngIf="interval; else noIntervalHeader">
    {{interval.start|date}} - {{interval.end|date}}
  </header>
  <ng-template #noIntervalHeader>
    <header class="card-header">
      Interval
    </header>
  </ng-template>
  <div class="card-body">
    <button type="button" class="btn btn-outline-info btn-block-custom mr-2 mb-1 mb-xlg-0" [disabled]="(!IsLatest || IsActive) && interval" (click)="create()">
      <i class="material-icons">
        insert_drive_file
      </i>
      Create <span class="d-none d-lg-inline">interval</span>
    </button>

    <button type="button" class="btn btn-outline-info btn-block-custom mr-2 mb-1 mb-xlg-0" [disabled]="IsInactive" (click)="edit()">
      <i class="material-icons">
        edit
      </i>
      Edit <span class="d-none d-lg-inline">interval</span>
    </button>

    <button type="button" class="btn btn-outline-info btn-block-custom mb-1 mb-xlg-0" [disabled]="IsInactive" (click)="complete()">
      <i class="material-icons">
        flag
      </i>
      Complete <span class="d-none d-lg-inline">interval</span>
    </button>
  </div>
</section>
