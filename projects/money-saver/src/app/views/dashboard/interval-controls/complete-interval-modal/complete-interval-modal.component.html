<section class="modal-body">
  <h3>
    Are you sure want to complete this interval?
  </h3>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mr-2" (click)="complete()">
      Yes
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="dismiss()">
      No
    </button>
  </div>
</section>
