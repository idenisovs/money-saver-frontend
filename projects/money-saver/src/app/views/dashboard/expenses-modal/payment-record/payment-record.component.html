<div class="record-date-time">
  {{payment.time|date:'HH:mm:ss'}}
</div>

<div class="record-value flex-grow-1 ml-2">
  <input *ngIf="mode === ItemMode.Edit" type="text" class="w-100" />

  <span [ngClass]="ContextClasses" *ngIf="mode === ItemMode.View">
    {{ payment.sum | currencyExt }}
  </span>
</div>

<div class="ml-2" [ngSwitch]="mode">
	<app-payment-record-controls [mode]="mode"></app-payment-record-controls>
</div>
