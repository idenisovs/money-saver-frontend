<section class="container-fluid">
  <app-breadcrumb [items]="breadcrumb"></app-breadcrumb>
  <app-spinner *ngIf="!intervals">
    Loading intervals summary...
  </app-spinner>

  <div class="d-flex flex-row flex-wrap">
    <app-interval-item *ngFor="let interval of intervals" [interval]="interval"></app-interval-item>
  </div>

</section>
