<div class="container py-5">
  <h1 class="mb-5">
    Money Saver <small>Expenses tracking application.</small>
  </h1>

  <section class="card border-primary mb-2">
    <header class="card-header">
      Login
    </header>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="login-input">
            Login
          </label>
          <input type="text" class="form-control" id="login-input" aria-describedby="login-input" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password-input">
            Password
          </label>
          <input type="password" class="form-control" id="password-input" formControlName="password">
        </div>
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">
          Submit
        </button>
      </form>
    </div>
  </section>

  <app-messages></app-messages>
</div>
