<app-breadcrumb />

<app-spinner [delay]="1000" *ngIf="isRequestRunning">
  Loading intervals...
</app-spinner>

<div class="d-flex flex-row flex-wrap">
  <app-interval-card
    *ngFor="let interval of intervals; index as idx"
    [interval]="interval"
    [idx]="intervals.length - idx"
  />
</div>
