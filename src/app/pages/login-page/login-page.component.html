<div class="container">
  <h1 class="py-5">
    Money Saver
    <small class="text-muted">
      Personal expenses manager
    </small>
  </h1>

  <section class="card">
    <header class="card-header">
      Authentication
    </header>
    <main class="card-body">
      <form [formGroup]="authForm">
        <div class="mb-3">
          <label for="username" class="form-label">
            Username
          </label>
          <input id="username" type="text" autoselect class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">
            Password
          </label>
          <input id="password" type="password" class="form-control" formControlName="password">
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" (click)="authenticate()" [disabled]="authForm.invalid || authForm.disabled">
            Log in
            <span *ngIf="authRequestRunning" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </main>
  </section>
</div>
