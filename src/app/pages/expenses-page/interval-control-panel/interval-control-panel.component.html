<section class="card mb-2">
  <header class="card-header fw-bold">
    {{interval.start|date}} - {{interval.end|date}}
  </header>
  <main class="card-body">
    <button *ngIf="interval.latest" class="btn btn-primary me-1" (click)="openEditModal()" >
      Edit current interval
    </button>
    <button *ngIf="!interval.latest" class="btn btn-primary me-1" (click)="openCreateModal()">
      Create new interval
    </button>
    <button *ngIf="interval.latest" class="btn btn-primary me-1" (click)="finalizeInterval()">
      Finalize interval
    </button>
  </main>
</section>
