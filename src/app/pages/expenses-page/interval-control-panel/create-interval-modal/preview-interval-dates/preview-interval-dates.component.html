<div class="row mb-1">
  <div class="col-4">
    Start date:
  </div>
  <div class="col-8 text-end">
    {{StartDate|date:'longDate'}}
  </div>
</div>

<div class="row mb-1">
  <div class="col-4">
    Finish date:
  </div>
  <div class="col-8 text-end">
    {{FinishDate|date:'longDate'}}
  </div>
</div>

<div class="row mb-1">
  <div class="col-4">
    Interval length
  </div>
  <div class="col-8 text-end">
    {{IntervalLength}} days
  </div>
</div>
