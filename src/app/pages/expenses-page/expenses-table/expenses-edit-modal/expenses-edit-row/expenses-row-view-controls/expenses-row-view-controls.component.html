<button class="btn btn-sm btn-outline-primary"
        [disabled]="disabled || payment.remove"
        (click)="edit.emit()"
>
  <i class="material-icons">
    edit
  </i>
</button>

<button *ngIf="!payment.remove; else cancelRemoveButton"
        class="btn btn-sm btn-outline-danger ms-1"
        [disabled]="disabled || payment.remove"
        (click)="remove.emit()"
>
  <i class="material-icons">
    delete
  </i>
</button>

<ng-template #cancelRemoveButton>
  <button class="btn btn-sm btn-outline-secondary ms-1"
          [disabled]="disabled || !payment.remove"
          (click)="cancel.emit()"
  >
    <i class="material-icons">
      replay
    </i>
  </button>
</ng-template>
