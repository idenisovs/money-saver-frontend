<button class="btn btn-sm btn-outline-primary" [disabled]="disabled || payment.remove" (click)="accept.emit()">
  <i class="material-icons">
    done
  </i>
</button>

<button class="btn btn-sm btn-outline-danger ms-1" [disabled]="disabled || payment.remove" (click)="decline.emit()">
  <i class="material-icons">
    close
  </i>
</button>
